<!doctype html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="60">
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <!-- Train Tracker -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <hr class="my-4">
            <h3 class="text-center">A Firebase app to host Train Arrival and Departure data.</h3>
            <h4 class="text-center" id="current-time"></h4>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <!-- Current Employees-->
                <div class="text-center card card-primary border-primary">
                    <div class="card-heading text-white bg-dark">
                        <h3 class="card-title">Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival (EST)</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <!-- Add Item  -->
                <div class="card card-success">
                    <div class="card-heading text-white bg-dark">
                        <h3 class="text-center card-title">Add Train</h3>
                    </div>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="item-name-input">Train Name</label>
                                <input class="form-control" id="item-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="start-input">First Train (HH:mm <i>24-hour</i>)</label>
                                <input class="form-control" id="start-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="rate-input">Frequency (Minutes)</label>
                                <input class="form-control" id="rate-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-item-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
